<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        body {
            background: #f8f9fa;
        }

        .todo-item {
            cursor: pointer;
        }

        .fade-in {
            animation: fadeIn .2s ease-in;
        }

        .fade-out {
            animation: fadeOut .2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(2px);
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h1 class="h4 mb-0">Task Manager</h1>
                            <button id="new-btn" class="btn btn-primary btn-sm">New</button>
                        </div>

                        <div id="ft_list" class="list-group"></div>

                        <div id="empty-state" class="text-center text-muted py-4 d-none">
                            <div class="mb-2">ยังไม่มีงานในลิสต์</div>
                            <small>กดปุ่ม <span class="badge text-bg-primary">New</span> เพื่อเพิ่มงานใหม่</small>
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary small">
                        อิอิ
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="todo.js"></script>
</body>

</html>
