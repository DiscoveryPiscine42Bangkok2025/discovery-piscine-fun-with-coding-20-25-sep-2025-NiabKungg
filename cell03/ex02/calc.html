<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>It's over 9000 â€“ Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calculate() {
            const left = document.getElementById("left").value.trim();
            const right = document.getElementById("right").value.trim();
            const op = document.getElementById("operator").value;

            if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
                alert("Error :(");
                return;
            }

            const a = parseInt(left, 10);
            const b = parseInt(right, 10);

            if ((op === "/" || op === "%") && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (op) {
                case "+": result = a + b; break;
                case "-": result = a - b; break;
                case "*": result = a * b; break;
                case "/": result = a / b; break;
                case "%": result = a % b; break;
                default: alert("Error :("); return;
            }
            
            console.log(result);
            alert(result);
        }

        setInterval(() => alert("Please, use me..."), 30000);
    </script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 text-center mb-4">Basic Calculator</h1>

                        <form class="row g-3" onsubmit="event.preventDefault(); calculate();">
                            <div class="col-12 col-sm-5">
                                <label for="left" class="form-label">Left</label>
                                <input id="left" type="text" class="form-control" placeholder="0" />
                            </div>

                            <div class="col-12 col-sm-2">
                                <label for="operator" class="form-label">Op</label>
                                <select id="operator" class="form-select">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                    <option value="%">%</option>
                                </select>
                            </div>

                            <div class="col-12 col-sm-5">
                                <label for="right" class="form-label">Right</label>
                                <input id="right" type="text" class="form-control" placeholder="0" />
                            </div>

                            <div class="col-12 d-grid">
                                <button type="submit" class="btn btn-primary">Try me!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
