<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explode this balloon</title>
  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: Arial, sans-serif; background:#f4f4f4;
    }
    #balloon{
      width:200px; height:200px; border-radius:50%;
      background:red; cursor:pointer; user-select:none;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      transition:background-color .15s ease;
    }
  </style>
</head>
<body>

  <div id="balloon" title="Click to grow â€¢ Move mouse out to shrink"></div>

  <script>
    const balloon = document.getElementById('balloon');

    const colors = ['red','green','blue']; 
    let colorIdx = 0;
    const MIN = 200;
    const MAX = 420;
    const GROW = 10;
    const SHRINK = 5;

    function setBalloon(size, idx){
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = colors[idx];
    }

    let size = MIN;
    setBalloon(size, colorIdx);

    balloon.addEventListener('click', () => {
      size += GROW;
      colorIdx = (colorIdx + 1) % colors.length;

      if (size > MAX) {           
        size = MIN;
        colorIdx = 0;            
      }
      setBalloon(size, colorIdx);
    });

    balloon.addEventListener('mouseleave', () => {
      if (size > MIN) size = Math.max(MIN, size - SHRINK);
      colorIdx = (colorIdx - 1 + colors.length) % colors.length;
      setBalloon(size, colorIdx);
    });
  </script>
</body>
</html>
