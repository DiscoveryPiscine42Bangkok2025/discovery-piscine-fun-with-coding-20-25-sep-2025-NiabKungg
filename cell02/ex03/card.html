<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
  <!-- ใช้ font-awesome สำหรับ social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>User Profile Card</h1>

  <div class="card">
    <table>
      <tr>
        <td colspan="2" class="img-box">
          <img src="profile.jpg" alt="Profile Picture" class="img-profile">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="username">Ekanat M</td>
      </tr>
      <tr>
        <td colspan="2" class="desc">109/369 Rama2 Soi99</td>
      </tr>
      <tr>
        <td colspan="2" class="location">Lorem ipsum dolor sit amet consectetur<br>adipisicing elit. Accusantium, ullam.</td>
      </tr>
      <tr>
        <td colspan="2" class="socials">
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
