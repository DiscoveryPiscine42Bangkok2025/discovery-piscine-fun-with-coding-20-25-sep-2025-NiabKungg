<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 100%;
      height: 100%;
      border: 2px solid #666;  
      border-collapse: collapse; 
      table-layout: fixed;
    }

    td {
      padding: 20px;  
      vertical-align: middle;
      border-right: 2px solid #666; 
      border-bottom: 2px solid #666;
      word-wrap: break-word;
      text-align: center;
      font-size: clamp(12px, 2vw, 20px);
    }

    td:last-child {
      border-right: none;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .left  { background: #b3c36b; color:#222; }  
    .right { background: #f3b6a9; color:#222; }  

    @media (max-width: 600px) {
      table, tr, td {
        display: block;
        width: 100%;
      }
      td {
        border-right: none;
        border-bottom: 2px solid #666;
      }
      td:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>

</body>
</html>
