<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table {
      width: 90%;
      margin: 24px auto;
      border: 2px solid #666;  
      border-collapse: collapse; 
    }
    td {
      padding: 28px 16px;  
      vertical-align: middle;
      border-right: 2px solid #666; 
    }
    td:last-child { border-right: none; }

    .left  { background: #b3c36b; color:#222; }  
    .right { background: #f3b6a9; color:#222; }  
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>

</body>
</html>
